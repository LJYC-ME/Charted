site_name: Charted
site_description: Charted documentation.
repo_name: Charted

theme:
  name: material
  language: en
  logo: assets/Logo-Charted.png
  favicon: assets/Logo-Charted.png
  palette:
    - scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight

nav:
  - Overview: index.md
  - Route: Route/index.md
  - Json: Json/index.md
  - Benchmark: Benchmark/index.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
