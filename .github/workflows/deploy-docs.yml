name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - "documents/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: pip install -r documents/requirements.txt

      - name: Build docs
        run: mkdocs build -f documents/mkdocs.yml --site-dir site

      - name: Verify built site
        run: |
          test -f documents/site/index.html
          ls -la documents/site

      - name: Deploy to GitHub-Page branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: GitHub-Page
          publish_dir: documents/site
          cname: charted.ljyc.me
